<!-- Create a blog list page that fetches a list of users from a mock API and adds them to a table on the page after loading. Add a button to sort the users by name. Add an input to filter the table by search. (Optional: Show “Loading…” or a loading spinner on the screen till the data loads) -->

<html>
  <head>
    <title>
        Get Users
    </title>
    <script src="Q4.js"></script>
</head>
<body onload={getUsers()}>
    <h1>User List</h1>
    <div id="table"></div>
    <button id="sortBtn" onclick={sortByName()}>Sort</button><br><br>
    <div>
        <input id="filter" name="filter" type="text" placeholder="search"/><br><br>
        <button id="searchButton" onclick={search()}>Search</button>
    <button id="getAllUsersButton" onclick={getAllUsers()}>Get All Users</button>
    </div>
  </body>
</html>
